<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test UI - Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .chat-area {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.bot {
        justify-content: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
        border-bottom-left-radius: 4px;
      }

      .input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .input-field {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #667eea;
      }

      .send-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .send-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 4px solid #c33;
      }

      .empty-state {
        text-align: center;
        color: #999;
        padding: 40px 20px;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’¬ Chat Test UI</h1>
      </div>
      <div class="chat-area" id="chatArea">
        <div class="empty-state">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <p>Start a conversation by typing a message below</p>
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          class="input-field"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="sendButton" class="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatArea = document.getElementById("chatArea");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      function addMessage(text, isUser) {
        // Remove empty state if present
        const emptyState = chatArea.querySelector(".empty-state");
        if (emptyState) {
          emptyState.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        chatArea.appendChild(messageDiv);

        // Scroll to bottom
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function addLoadingMessage() {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";
        messageDiv.id = "loadingMessage";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.innerHTML = '<div class="loading"></div>';

        messageDiv.appendChild(contentDiv);
        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function removeLoadingMessage() {
        const loadingMessage = document.getElementById("loadingMessage");
        if (loadingMessage) {
          loadingMessage.remove();
        }
      }

      function showError(message) {
        removeLoadingMessage();
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = `Error: ${message}`;
        chatArea.appendChild(errorDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, true);
        messageInput.value = "";
        sendButton.disabled = true;
        addLoadingMessage();

        try {
          const response = await fetch("http://localhost:8080/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          removeLoadingMessage();

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.reply || `Server error: ${response.status}`
            );
          }

          const data = await response.json();
          addMessage(data.reply || "No response received", false);
        } catch (error) {
          showError(
            error.message ||
              "Failed to send message. Make sure the server is running on port 8080."
          );
        } finally {
          sendButton.disabled = false;
          messageInput.focus();
        }
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !sendButton.disabled) {
          sendMessage();
        }
      });

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
